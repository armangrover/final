<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login - Healthcare Tracker</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>

<body>
    <header th:replace="~{fragments/header :: header}"></header>

    <main>
        <h2>Welcome Back!</h2>

        <div th:if="${param.error}" class="error-message"
            style="background: #fee2e2; color: #b91c1c; padding: 1em; border-radius: 8px; margin-bottom: 1em; text-align:center; font-weight:600;">
            Invalid username or password.
        </div>

        <div th:if="${param.logout}" class="success-message"
            style="background: #dcfce7; color: #15803d; padding: 1em; border-radius: 8px; margin-bottom: 1em; text-align:center; font-weight:600;">
            You have been logged out successfully.
        </div>

        <form th:action="@{/login}" method="post" style="text-align: center;">
            <div style="margin-bottom: 1em;">
                <label for="username">Username:</label>
                <input id="username" type="text" name="username" autocomplete="username" required />
            </div>
            <div style="margin-bottom: 1em;">
                <label for="password">Password:</label>
                <input id="password" type="password" name="password" autocomplete="current-password" required />
            </div>
            <button type="submit">Login</button>
        </form>

        <p style="text-align: center;"><a th:href="@{/register}">Don't have an account? Register</a></p>
    </main>

    <footer>
        <p>&copy; 2025 Healthcare Tracker</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const toggleBtn = document.getElementById('darkModeToggle');
            const icon = document.getElementById('darkModeIcon');
            function setDarkMode(on) {
                if (on) {
                    document.body.classList.add('dark-mode');
                    if (icon) icon.textContent = '‚òÄÔ∏è';
                } else {
                    document.body.classList.remove('dark-mode');
                    if (icon) icon.textContent = 'üåô';
                }
            }
            if (localStorage.getItem('darkMode') === 'true') setDarkMode(true);
            if (toggleBtn) {
                toggleBtn.addEventListener('click', function () {
                    const isDark = !document.body.classList.contains('dark-mode');
                    setDarkMode(isDark);
                    localStorage.setItem('darkMode', isDark);
                });
            }
        });
    </script>
</body>

</html>
